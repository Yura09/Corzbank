<div class="wallet">
    <div class="cards-deposits">
        <div class="option">
            <div class="selected-option"></div>
            <div class="option-title">
                <h2>Cards</h2>
                <hr>
            </div>
        </div>
        <div class="cards">
            <div class="card"
                [ngClass]="{'credit':card.cardType == 1, 'debit': card.cardType == 2, 'universal': card.cardType == 3}"
                *ngFor="let card of cards">
                <div class="title">
                    <span class="bank-name">corzbank </span>
                    <small> | </small>
                    <span class="card-type"> {{card.cardType}} bank</span>
                </div>
                <div class="card-field">
                    <span class="card-number">{{cardNumberConvertor(card.cardNumber)}}</span>
                    <span class="expiration-date">{{card.expirationDate}}</span>
                </div>
                <div class="card-field">
                    <span class="balance">{{card.balance}}$</span>
                    <span class="payment-system">{{card.paymentSystem}}</span>
                </div>
            </div>
        </div>
        <div class="option">
            <!-- <div class="selected-option"></div> -->
            <div class="option-title">
                <hr>
                <h2>Deposits</h2>
                <hr>
            </div>
        </div>
        <div class="deposits">
        </div>
    </div>
    <div class="details">

        <h1>Deposittttttt</h1>
    </div>
</div>
